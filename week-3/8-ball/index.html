<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Magic 8-Ball</title>
</head>

<body>

    <img class="magic8ball" src="./asset/200w.gif" alt="Magic 8-Ball Icon" />

    <h1>Magic 8-Ball</h1>
    <p>Ask a Yes or No question and click the button to get your answer!</p>

    <input type="text" id="question" placeholder="Enter your question here" />

    <button id="ballBtn">Ask the 8-Ball!</button>

    <div class="answer" id="answer"></div>

    <div class="error" id="error-message"></div>
    <script src="./script.js"></script>
</body>

</html>
